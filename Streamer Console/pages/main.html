<!DOCTYPE html>
<html>
<head>
    <title>Welcome to the Symposia Studio!</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            text-align: center;
            color: #000000;
            border: none;
            border-radius: 15px;

        }

        .button:hover {background-color: #3e8e41}

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
<h1>Welcome to the Symposia Studio!</h1>
<button class="button" onclick="location.href='/testGame'">Local Game Testing</button>
<button class="button" onclick="location.href='/fallsAnimals'">Falls Animals</button>
<button class="button" onclick="location.href='/game2'">Game 2</button>
</body>
</html>
